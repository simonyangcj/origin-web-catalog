<pf-filter-panel config="$ctrl.config">
  <div class="filter-panel-container">
    <input type="text" ng-model="$ctrl.keywordFilter.value"
           class="keyword-filter form-control"
           placeholder="{{$ctrl.keywordFilter.placeholder}}"
           ng-keypress="$ctrl.onKeywordKeyPress($event)"
           autocorrect="off"
           autocapitalize="none"
           spellcheck="false">
    <div class="category" ng-repeat="filter in $ctrl.filterPanelModel" ng-if="!$first">
      {{filter.title}}
      <span
        class="pficon pficon-info vendor-info-icon"
        data-toggle="tooltip"
        aria-hidden="true"
        data-original-title="{{'This filter will only apply to items which contain publisher information. Items that do not have a publisher will not be shown in the filter results.' | translate}">
      </span>
      <ul>
        <li ng-repeat="value in filter.values">
          <div class="checkbox">
            <label class="category-option-label">
              <input type="checkbox"
                     ng-model="value.selected"
                     ng-change="$ctrl.filterChanged()">
              {{value.title}}
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</pf-filter-panel>
